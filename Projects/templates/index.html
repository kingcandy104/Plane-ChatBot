<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PlaneBot ‚úàÔ∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>

        body {

            background: linear-gradient(135deg, #e0f7fa, #ffffff);

            font-family: 'Roboto', sans-serif;

            display: flex;

            align-items: center;

            justify-content: center;

            height: 100vh;

            margin: 0;

        }
 
        .chat-container {

            width: 100%;

            max-width: 600px;

            background: #ffffff;

            border-radius: 20px;

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

            padding: 30px;

            display: flex;

            flex-direction: column;

            gap: 15px;

        }
 
        .chat-header {

            font-size: 24px;

            font-weight: bold;

            color: #007BFF;

            text-align: center;

            margin-bottom: 10px;

        }
 
        .chat-box {

            background: #f1f1f1;

            padding: 15px;

            border-radius: 12px;

            max-height: 300px;

            overflow-y: auto;

            flex-grow: 1;

        }
 
        .chat-bubble {

            background-color: #e3f2fd;

            padding: 12px 18px;

            border-radius: 20px;

            margin: 10px 0;

            max-width: 80%;

            word-wrap: break-word;

        }
 
        .user-msg {

            align-self: flex-end;

            background-color: #cce5ff;

        }
 
        .bot-msg {

            align-self: flex-start;

            background-color: #e3f2fd;

        }
 
        .chat-form {

            display: flex;

            gap: 10px;

        }
 
        input[type="text"] {

            flex-grow: 1;

            padding: 12px;

            border: 1px solid #ccc;

            border-radius: 25px;

            outline: none;

            font-size: 16px;

        }
 
        button {

            background-color: #007BFF;

            color: white;

            border: none;

            padding: 12px 20px;

            border-radius: 25px;

            cursor: pointer;

            font-size: 16px;

        }
 
        button:hover {

            background-color: #0056b3;

        }
 
        .plane-info {

            line-height: 1.6;

        }
</style>
</head>
<body>
<div class="chat-container">
<div class="chat-header">üõ´ Welcome to PlaneBot</div>
 
        <div class="chat-box">

            {% if request.method == 'POST' %}
<div class="chat-bubble user-msg">{{ request.form["query"] }}</div>
<div class="chat-bubble bot-msg plane-info">{{ response|safe }}</div>

            {% else %}
<div class="chat-bubble bot-msg">Hi there! Ask me about any airplane (e.g., ‚ÄúTell me about Plane Model 5‚Äù).</div>

            {% endif %}
</div>
 
        <form class="chat-form" method="post">
<input type="text" name="query" placeholder="Type your question here..." required>
<button type="submit">‚úàÔ∏è</button>
</form>
</div>
</body>
</html>
